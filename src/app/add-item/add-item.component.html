<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">      
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" routerLink="">All items</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" routerLink="addItem">Add item</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h2>Add item</h2>
                <table class="table table-striped">
                    <tr>
                        <td>Name of product</td>
                        <td>
                            <input type="text" [(ngModel)]="inputName">
                        </td>
                    </tr>
                    <tr>
                        <td>Type of product</td>
                        <td>
                            <select [(ngModel)]="inputType">
                                <option *ngFor="let type of allTypes">{{type}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>
                            <input type="number" [(ngModel)]="inputPrice">
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>
                            <input type="text" [(ngModel)]="inputDescription">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button (click)="addNewItem()" class="btn btn-success">Add new item</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 error">
                <span>{{errorMessage}}</span>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
